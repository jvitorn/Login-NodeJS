<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/3732f07a5a.js" crossorigin="anonymous"></script>
    <!-- boostrap 4 -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body class="bg-dark">
    <div class="container">
        <div class="row">
            <!-- painel de login -->
            <div class="col-md-6 offset-md-3 login p-5 mb-5 mt-5 jumbotron rounded text-dark">
                <!-- Title -->
                <div class="row">
                    <div class="col-md-12 welcome text-center">
                        <i class="fas fa-mobile-alt" style="font-size:130px;"></i>
                        <br>
                        <h3 class="display-4">Welcome Back</h3>
                        <p class="lead">Sign in to continue</p>
                    </div>
                </div>
                <hr class="my-4">
                <!-- forms -->
                <div class="row">
                    <div class="col-md-12">
                    <form>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Email address</label>
                            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Password</label>
                            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                        </div>
                        <button type="submit" class="btn btn-outline-dark btn-block">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
